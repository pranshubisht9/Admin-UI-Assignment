<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</style>
<body>
    <header>
      <input type="text" placeholder="Seach by name, email, or role" id="search">
    </header>
    <main>
        <table id="myTable">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="container"></tbody>
          </table>
    </main>
    <footer>
      <div id="deleteSelect">
        <button id="delete-selected" onclick="deleteRows()" style="background-color: #dc3545;" class="pagination-btn">Delete Selected</button>
      </div>
            <div class="pagination">
                <button id="first-button" class="pagination-btn first-page-btn" >First</button>
                <button class="pagination-btn prev-page-btn" id="previous-button">Previous</button>
                <span class="pagination-page-numbers" id="page-buttons"></span>
                <button id="next-button" class="pagination-btn next-page-btn">Next Page</button>
              <button id="last-button" class="pagination-btn last-page-btn" >Last Page</button> </div>
    </footer>
</body>
